name: Deploy to Vercel

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Build application
        run: npm run build
        
      - name: Deploy to Vercel (Production)
        if: github.event.inputs.environment == 'production'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'
          
      - name: Deploy to Vercel (Preview)
        if: github.event.inputs.environment == 'preview'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'
          
      - name: Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const deployment_url = process.env.VERCEL_URL || 'Deployment URL not available';
            const environment = '${{ github.event.inputs.environment }}';
            
            core.notice(`ðŸš€ Deployed to ${environment}: ${deployment_url}`);
            
            // Create a summary
            core.summary
              .addHeading('ðŸš€ Deployment Complete')
              .addTable([
                [{data: 'Environment', header: true}, {data: 'URL', header: true}],
                [environment, deployment_url]
              ])
              .write();